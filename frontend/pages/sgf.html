<!DOCTYPE html>
<html>
  <head>
    <title>SGF Page</title>
    <link rel="stylesheet" href="../pagesCSS/sgf.css" />
    <!-- Favicon href needs to either have leading '/' for an absolute reference
    or leading '../' because /pages and /images are siblings, so we go
    up a level, then back into images -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../images/Cropped turtle logo for Go website 5-25-23.jpg"
    />
  </head>
  <body>
    <nav class="top-menu">
      <div class="left-side-menu">
        <ul>
          <li class="go-puzzles-logo">
            <!-- Use absolute reference to /index.html instead of to index.html
              because otherwise it'll take us to /pages/index.html -->
            <a href="/index.html"
              ><img
                src="../images/Cropped turtle logo for Go website 5-25-23.jpg"
                alt="go-puzzles-logo"
            /></a>
          </li>
          <li class="upload-sgf">
            <a href="../pages/sgf.html">Upload/View SGFs</a>
          </li>
          <li class="your-puzzles"><a href="#">Your Puzzles</a></li>
          <li class="all-puzzles"><a href="#">All Puzzles</a></li>
        </ul>
      </div>

      <div class="right-side-menu">
        <ul>
          <li class="register"><a href="#">Register</a></li>
          <li class="sign-in"><a href="#">Sign In</a></li>
          <!-- <li class="log-in"><a href="#">Login</a></li> -->
        </ul>
      </div>
    </nav>
    <!-- Submit SGF form -->
    <form
      id="upload-sgf-form"
      action="http://localhost:8000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="file">Upload up to 10 SGFs at once:</label>
      <input type="file" id="file" name="file" accept=".sgf" multiple />
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <table id="sgf_table">
      <tr>
        <td>Game ID</td>
        <td>Upload Date</td>
        <td>Name</td>
        <td>Preview</td>
      </tr>
    </table>
    <script src="../pagesJS/sgf.js"></script>
  </body>
</html>
