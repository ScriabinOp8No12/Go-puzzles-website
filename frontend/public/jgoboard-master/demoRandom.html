<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Board</title>
</head>
<body>

<div id="board"></div>

<script type="text/javascript" src="dist/jgoboard-latest.js"></script>
<script type="text/javascript" src="medium/board.js"></script>
<script type="text/javascript">
function forEach(obj, func) {
  for(var v in obj)
    if(obj.hasOwnProperty(v))
      func(v, obj[v]);
}

function randomBoard(jboard) {
  var types = [], marks = [], v;

  forEach(JGO.MARK, function(k,v) { marks.push(v) });
  forEach(JGO.INTERSECTION, function(k,v) { types.push(v) });

  marks = marks.concat(['104', 'A']); // add a few labels

  jboard.each(function(coord) {
    jboard.setType(coord, types[Math.floor(Math.random()*types.length)])
    jboard.setMark(coord, marks[Math.floor(Math.random()*marks.length)])
  });
}

var jboard = new JGO.Board(19);
var jsetup = new JGO.Setup(jboard, JGO.BOARD.medium);

randomBoard(jboard);

jsetup.create('board');
</script>

</body>
</html>
